<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lishanth Portfolio âœ¨</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- Left Split (Image) -->
    <div class="split left">
      <img src="img.jpg" alt="Lishanth's photo" class="profile-image" />
    </div>

    <!-- Right Split (CMD Terminal) -->
    <div class="split right">
      <nav class="terminal-nav">
        <ul id="menu">
          <li>home</li>
          <li>intro</li>
          <li>about</li>
          <li>contact</li>
          <li>projects</li>
          <li>clear</li>
          <li>help</li>
        </ul>
      </nav>

      <div class="cmd-terminal">
        <p>Welcome to <span class="highlight">Lishanth's</span> Portfolio [Version 2.0]</p>
        <p>Please select or type an option from the menu above.</p>
        <br />
        <p id="prompt">
          <span class="path-green">C:</span>\
          <span class="path-cyan">portfolio</span>\
          <span class="path-yellow">Users</span>\
          <span class="path-magenta">lishanth</span>
          <span class="path-gray">></span>
          <span id="cmd-input" contenteditable="true"></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
